{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitação enviada</title>
    <link rel="stylesheet" href="{% static 'css/base_login.css' %}" />
    <style>
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #f5f5f5;
      }
      .main_login {
        display: flex;
        height: 100vh;
      }
      .left_login {
        flex: 1;
        background-color: #201b2c;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
      }
      .left_login h1 {
        font-size: 28pt;
        margin-bottom: 20px;
      }
      .left_login img {
        width: 300px;
        height: auto;
      }
      .right_login {
        flex: 1;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card_login {
        background-color: #f0f0f0;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
      }
      .card_login h2 {
        font-size: 22pt;
        margin-bottom: 20px;
      }
      .card_login p {
        font-size: 14pt;
        margin-bottom: 30px;
      }
      .card_login button {
        padding: 10px 20px;
        background-color: #863cff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12pt;
      }
      .card_login a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #863cff;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="main_login">
      <div class="left_login">
        <h1>Aqui a sua ideia ganha VIDA!</h1>
        <img src="{% static 'images/Innovation.gif' %}" alt="Animação Foguete" />
      </div>

      <div class="right_login">
        <div class="card_login">
          <h2>Solicitação enviada</h2>
          <p>Enviamos um link para redefinir sua senha. Verifique seu e-mail.</p>
          <a href="{% url 'login' %}">
            <button>Voltar para login</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
