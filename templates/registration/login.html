{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div class="main_login">
      <div class="left_login">
        <h1 id="typewriter_effect">Aqui a sua ideia ganha VIDA!</h1>
        <img
          src="{% static 'imagens\Innovation.gif' %}"
          class="left_login_image"
          alt="Animação Foguete"
        />
      </div>

      <div class="right_login">
        <div class="card_login">
          <h1>LOGIN</h1>
          <form method="post">
            {% csrf_token %}
            <div class="textfield">
              {{ form.username.label_tag }} {{ form.username }}
            </div>
            <div class="textfield">
              {{ form.password.label_tag }} {{ form.password }}
            </div>
            <a href="{% url 'password_reset' %}" id="forgot_password"
              >Esqueci a senha</a
            >
            <button type="submit" class="btn_login">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
