{% extends 'bases/base.html' %}
{% block content %}
<div style="max-width: 500px; margin: 60px auto; text-align: center; font-family: 'Poppins', sans-serif;">
  <h2 style="margin-bottom: 20px; font-size: 24px; color: #333;">
    Editar usuário: {{ usuario.username }}
  </h2>
  <form method="post" style="display: flex; flex-direction: column; gap: 15px; text-align: left;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            style="background-color: #863cff; color: #fff; padding: 10px 20px; border-radius: 6px; font-weight: 600; border: none; cursor: pointer; box-shadow: 0 0 8px #863cff;">
      Salvar alterações
    </button>
  </form>
</div>
{% endblock %}
