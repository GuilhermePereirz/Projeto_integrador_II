{% extends 'bases/base.html' %}
{% block content %}
<div style="max-width: 500px; margin: 80px auto; text-align: center; font-family: 'Poppins', sans-serif;">
  <h2 style="margin-bottom: 20px; font-size: 24px; color: #333;">Excluir usu√°rio</h2>
  <p style="margin-bottom: 30px; font-size: 16px; color: #555;">
    Tem certeza que deseja excluir <strong>{{ usuario.username }}</strong>?
  </p>
  <form method="post" style="display: flex; justify-content: center; gap: 20px;">
    {% csrf_token %}
    <button type="submit"
            style="background-color: #863cff; color: #fff; padding: 10px 20px; border-radius: 6px; font-weight: 600; border: none; cursor: pointer;">
      Confirmar
    </button>
    <a href="{% url 'listar_usuarios' %}"
       style="background-color: #6c757d; color: #fff; padding: 10px 20px; border-radius: 6px; font-weight: 600; text-decoration: none;">
      Cancelar
    </a>
  </form>
</div>
{% endblock %}
