{% extends 'bases/base_admin_produto.html' %}
{% load static %}
{% block title %}Adicionar Subcategoria{% endblock %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/produtos.css' %}" />

<div class="form-container">
  <h2>Adicionar Subcategoria</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="botao-acao" style="margin-top: 15px;">Salvar</button>
  </form>

  <div class="botoes-navegacao" style="margin-top: 30px;">
    <a href="{% url 'gestao_categorias' %}">
      <button class="botao-acao">‚Üê Voltar</button>
    </a>

  </div>
</div>

{% endblock %}
